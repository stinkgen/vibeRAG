# Add debug logging
error_log /var/log/nginx/error.log debug;

server {
    listen 80;
    server_name localhost;

    client_max_body_size 100M; # Allow larger file uploads

    resolver 127.0.0.11 valid=10s; # Add Docker DNS resolver

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Handle React routing: serve index.html for any path not found
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend service
    location /api/v1/ {  # Match the specific prefix
        # Use the backend service name defined in docker-compose.yml
        # and the port the backend container exposes (default 8000)
        # Add trailing slash to map correctly
        proxy_pass http://backend:8000/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Re-enable SSE headers now that basic proxying seems okay
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade"; 

        proxy_read_timeout 300s; 
        proxy_send_timeout 300s;
    }

    # Handle specific static file types if needed, adjust as necessary
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        expires 1y;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Prevent access to hidden files
    location ~ /\. {
        deny all;
    }

    # Optional: Add error pages or other specific location blocks if needed
} 